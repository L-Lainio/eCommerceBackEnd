version: '3.8'

services:
  test_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ecommerce_test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    # No ports mapped to avoid conflict with local DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d ecommerce_test_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    environment:
      DB_NAME: ecommerce_test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: test_db
      NODE_ENV: test
    depends_on:
      test_db:
        condition: service_healthy
    # This command overrides the default start to run seeds and tests
    command: >
      sh -c "npm run seed && npm test"
